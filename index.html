<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>
      <main>
      
          <h2>calc</h2>
          <div id="outerContainer">
            <div id="buttonContainer">
                <div class="redButton"></div>
            </div>
    
           <div id="legendTextContainer">
                <div class="legendText" onclick="go_to_1()">1</div><div
                     class="legendText" onclick="go_to_2()">2</div><div
                     class="legendText" onclick="go_to_3()">3</div>
            </div>
        </div>
       
        <div class="input-display">
          <input type="text" id="inputDisplay" name="display" readonly>
        </div>
        <div class="btns">
          <div class="btn">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="del button">DEL</button>
          </div>
          <div class="btn">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">+</button>
          </div>
          <div class="btn">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">-</button>
          </div>
          <div class="btn">
            <button class="button">.</button>
            <button class="button">0</button>
            <button class="button">/</button>
            <button class="button">x</button>
          </div>
          <div class="btn">
            <button class="lb button" id="reset">RESET</button>
            <button class="lb button" id="eqaul-sign">=</button>
          </div>
        </div>

      </main>

  <script src="app.js"></script>
 
</body>
</html>
